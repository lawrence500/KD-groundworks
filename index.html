<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KDgroundworks&landscapes</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap"
      rel="stylesheet"
    />
    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header">
        <h1>
          <span style="color: blue">K</span
          ><span style="color: red">D</span>groundworks
        </h1>
      </div>
      <nav>
        <button><a href="#aboutme">About us</a></button>
        <button><a href="#photos">Photos</a></button>
        <button><a href="#services">Services</a></button>
        <button><a href="#contact">Contact</a></button>
      </nav>
    </header>
    <div class="background-image"></div>
    <main>
      <section id="aboutme">
        <div class="aboutme">
          <img src="images/IMG_0686.jpg" alt="" />
        </div>
        <div class="aboutustext">
          <h2><b>About Us</b></h2>
        </div>
      </section>
      <section id="photos">
        <fieldset>
          <legend>Examples</legend>
          <div class="firstrow">
            <img src="images/unnamed (1).jpg" alt="" />
            <img src="images/unnamed (2).jpg" alt="" />
            <img src="images/unnamed (3).jpg" alt="" />
          </div>
          <div class="secondrow">
            <div class="sideimages">
              <img src="images/unnamed (4).jpg" alt="" />
              <img src="images/unnamed (6).jpg" alt="" />
            </div>
            <div class="bigimage">
              <img src="images/unnamed (11).jpg" alt="" />
            </div>
          </div>
        </fieldset>
      </section>
      <section id="services">
        <div class="card" id="Services">
          <div class="service-container">
            <span><b>Concrete slabs</b></span>
            <img src="servicesicons/concrete.png" alt="concrete" />
          </div>
          <div class="service-container">
            <span><b>Fences</b></span>
            <img src="servicesicons/fence.png" alt="fence" />
          </div>
          <div class="service-container">
            <span><b>Blockpaving</b></span>
            <img src="servicesicons/paver.png" alt="paver" />
          </div>
          <div class="service-container">
            <span><b>Drainage</b></span>
            <img src="servicesicons/sewer.png" alt="sewer" />
          </div>
          <div class="service-container">
            <span><b>Turfing</b></span>
            <img src="servicesicons/grass.png" alt="grass" />
          </div>
          <div class="service-container">
            <span><b>Slabs</b></span>
            <img src="servicesicons/panel.png" alt="panel" />
          </div>
        </div>
      </section>
      <section id="contact">
        <div class="card" id="Contact">
          <fieldset>
            <legend>Contact</legend>
            <form action="https://api.web3forms.com/submit" method="POST">
              <input type="hidden" name="access_key" value="830bc999-bc76-4016-80bd-59ec134d1585">
              <label for="Name">Name:</label>
              <input type="text" id="Name" name="name" autocomplete="cc-name" />
              <label for="Email">Email:</label>
              <input type="email" id="Email" name="email" autocomplete="email" />
              <textarea
                name=""
                id="message"
                cols="30"
                rows="5"
                placeholder="Enquiry..."
              ></textarea>
              <button type="submit">Send</button>
            </form>
          </fieldset>
        </div>
      </section>
    </main>
    <footer><span></span></footer>
  </body>
</html>
